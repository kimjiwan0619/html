<!DOCTYPE html>
<html>
<head>
  <meta charset ="utf-8" />
  <title>회원가입</title>
  <style>
  form
  {
  margin: 0 auto;
  width: 400px;
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
  }
  form div + div
  {
      margin-top: 1em;
  }
  label
  {
  /* To make sure that all label have the same size and are properly align */
  display: inline-block;
  width: 300px;
  text-align: right;
  }
  </style>

  <script language="javascript">
  function checked()
  {
    var userid=doc.getElementById('userid').value;
    var userpw=doc.getElementById('userpw').value;
    var userpw_a=doc.getElementById('userpw_a').value;
    var usermail=doc.getElementById('usermail').value;
    var phone_num=doc.getElementById('phone_num').value;

    if (userid=='asd')
    {
      alert('중복입니다');
      doc.getElementById('userid').focus();
    }
    if(userpw!=userpw_a)
    {
      alert('비밀번호가다릅니다');
      doc.getElementById('userpw').value='';
      doc.getElementById('userpw_a').value='';
      doc.getElementById('userpw').focus();
      return;
    }

    var regExp = /[0-9a-zA-Z][_0-9a-zA-Z-]*@[_0-9a-zA-Z-]+(\.[_0-9a-zA-Z-]+){1,2}$/;
    if(!regExp.test(usermail))
    {
      alert('이메일형식이아닙니다')
      doc.getElementById('usermail').value='';
      doc.getElementById('usermail').focus();
      return;
    }

  }

  </script>
</head>
  <body>
    <form name ='join' method="POST" onsubmit="return checked()">
      <h1>input your information</h1>

        <label for="userid">아이디: <input  type="text" name="userid" /></label>
        <br />
        <label for="userpw">비밀번호: <input  type="text" name="userpw" /></label>
        <br />
        <label for="userpw_a">비번 재확인: <input  type="text" name="userpw_a" /></label>
        <br />
        <label for="usermail">이메일: <input for type="text" name="usermail" /></label>
        <br />
        <label for="phone_num">핸드폰번호: <input for type="text" name="phone_num" /></label>
        <br />
        <input type="submit" value="회원가입"/>
        <input type="reset" value="다시입력"/>
  </form>

  </body>
</html>
